views:
  - title: Smart Heating
    path: smart-heating
    type: sections
    max_columns: 2
    sections:
      - type: grid
        cards:
          - type: tile
            entity: sensor.weather_home_temperature
            name: Outdoor Temperature
            features_position: bottom
            vertical: false
            grid_options:
              columns: 12
              rows: 1
            column_span: 2
          - type: heading
            heading: Aircos & Thermostat
            column_span: 2
          - type: grid
            square: false
            cards:
              - type: thermostat
                entity: climate.living_room_airco
                name: Living Room Airco
              - type: thermostat
                entity: climate.gas_heater
                name: Gas Thermostat
              - type: thermostat
                entity: climate.bedroom_airco
                name: Bedroom Airco
              - type: thermostat
                entity: climate.office_heater
                name: Office Heater
          - type: entities
            title: Heating Control Diagnostics
            entities:
              - entity: sensor.heating_control_decision_diagnostics
                name: Decision snapshot
              - entity: binary_sensor.heating_control_both_away
                name: Both residents away
              - entity: binary_sensor.heating_control_device_climate_living_room_airco
                name: Living Room device active
              - entity: binary_sensor.heating_control_schedule_morning
                name: Morning schedule active
      - type: grid
        cards:
          - type: heading
            heading: Smart Heating â€” Controls
          - type: entities
            entities:
              - entity: input_boolean.automaticheating
                name: Automatic heating
              - entity: input_boolean.aircoheating
                name: Use airco for heating
              - type: divider
              - entity: input_number.heating_comfort_temperature
                name: Comfort temperature
              - entity: input_number.heating_eco_temperature
                name: Eco temperature
          - type: entities
            title: Schedule
            entities:
              - entity: input_datetime.heating_morning_time
                name: Day start (morning)
              - entity: input_datetime.heating_night_time
                name: Night start
          - type: entities
            title: Bedroom daytime OFF window
            entities:
              - entity: input_boolean.bedroom_daytime_off_enabled
                name: Enable daytime OFF
              - entity: input_datetime.bedroom_off_start
                name: OFF starts
              - entity: input_datetime.bedroom_off_end
                name: OFF ends
          - type: button
            name: Apply current mode
            icon: mdi:fire
            show_state: false
            tap_action:
              action: call-service
              service: automation.trigger
              target:
                entity_id: automation.smart_house_heating_control
